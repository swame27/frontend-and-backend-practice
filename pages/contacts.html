<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты — Digital Портфолио</title>

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .contact-card {
            transition: all 0.4s ease;
        }
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(67,97,238,0.2) !important;
        }
        .dialog-custom {
            max-width: 500px;
            border: none;
            border-radius: 1rem;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .dialog-custom::backdrop {
            background: rgba(0,0,0,0.6);
        }
        .map-placeholder {
            height: 400px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                Digital Портфолио
            </a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-light" id="themeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="bg-primary text-white py-5 text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Свяжитесь со мной</h1>
            <p class="lead">Готов к сотрудничеству, стажировкам и новым проектам</p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row g-5">
            <!-- Контактная информация -->
            <div class="col-lg-5">
                <div class="card contact-card shadow-sm h-100">
                    <div class="card-body p-4">
                        <h3 class="h5 mb-4 text-primary">Мои контакты</h3>
                        
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:50px;height:50px;">
                                <i class="bi bi-person-fill fs-4"></i>
                            </div>
                            <div>
                                <strong>Юрий Блащенко</strong><br>
                                <small class="text-muted">Студент-разработчик • ЭФБО-17-24</small>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-envelope-fill text-primary fs-5 me-3"></i>
                            <a href="mailto:yura.blashchenko@mail.ru" class="text-decoration-none">yura.blashchenko@mail.ru</a>
                        </div>

                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-telegram text-primary fs-5 me-3"></i>
                            <a href="https://t.me/yuriy_blash" class="text-decoration-none">@swame27</a>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-geo-alt-fill text-primary fs-5 me-3"></i>
                            <span>Москва, Россия</span>
                        </div>

                        <button class="btn btn-primary w-100" onclick="document.getElementById('callDialog').showModal()">
                            Заказать звонок
                        </button>
                    </div>
                </div>
            </div>

            <!-- Форма обратной связи -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="h5 mb-4 text-primary">Напишите мне</h3>
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Ваше имя *</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Тема сообщения</label>
                                    <select class="form-select">
                                        <option>Сотрудничество</option>
                                        <option>Стажировка</option>
                                        <option>Заказ сайта</option>
                                        <option>Просто познакомиться</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Сообщение *</label>
                                    <textarea class="form-control" rows="6" required placeholder="Расскажите, чем могу помочь..."></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        Отправить сообщение
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Карта -->
                <div class="mt-4">
                    <div class="map-placeholder shadow-sm">
                        <div class="text-center">
                            <p>г. Москва<br>просп. Вернадского, 86</p>
                            <p class="text-muted small">РТУ МИРЭА • ИПТИП</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- НАТИВНЫЙ <dialog> — Практика №10 -->
    <dialog id="callDialog" class="dialog-custom">
        <div class="card border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Заказать обратный звонок</h5>
                <button class="btn-close btn-close-white" onclick="document.getElementById('callDialog').close()"></button>
            </div>
            <div class="card-body p-4">
                <form id="callForm">
                    <div class="mb-3">
                        <label class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" placeholder="Иван Иванов" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Телефон *</label>
                        <input type="tel" class="form-control" placeholder="+7 (999) 123-45-67" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-fill">Жду звонка!</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('callDialog').close()">
                            Отмена
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Bootstrap JS + Тема -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/theme-toggle.js"></script>

    <script>
        // Отправка формы контактов
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Спасибо! Сообщение отправлено. Я свяжусь с вами в ближайшее время');
            this.reset();
        });

        // Заказ звонка
        document.getElementById('callForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Отлично! Я перезвоню вам в течение часа');
            document.getElementById('callDialog').close();
            this.reset();
        });

        // Закрытие диалога по Esc и клику на фон
        document.getElementById('callDialog').addEventListener('click', function(e) {
            if (e.target === this) this.close();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <link rel="stylesheet" href="../style/styles.css">
    <style>
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            max-width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 20px;
            color: #2c3e50;
            margin: 10px 0;
        }
        .product-price {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">Хэдер</div>
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
        </div>
        <div class="content">
            <h2 class="section-title">Наши товары</h2>
            <div class="products-container">
                <div class="product-card">
                    <img src="../images/goods1.jpg" alt="iPhone 17 pro max" class="product-img">
                    <h3 class="product-name">iPhone 17 Pro Max</h3>
                    <p class="product-price">87 990 руб.</p>
                </div>
                <div class="product-card">
                    <img src="../images/goods2.jpg" alt="Macbook m4" class="product-img">
                    <h3 class="product-name">Macbook M4</h3>
                    <p class="product-price">78 600 руб.</p>
                </div>
                <div class="product-card">
                    <img src="../images/goods3.jpg" alt="Apple Watch series 10" class="product-img">
                    <h3 class="product-name">Apple Watch Series 10</h3>
                    <p class="product-price">25 689 руб.</p>
                </div>
            </div>
        </div>
        <div class="footer">Футер</div>
    </div>
</body>
</html>

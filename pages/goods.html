<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин цифровых товаров — Digital Портфолио</title>

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .product-card {
            transition: all 0.4s ease;
            height: 100%;
            border: none;
        }
        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(67,97,238,0.25) !important;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4361ee;
        }
        .old-price {
            text-decoration: line-through;
            color: #6c757d;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 0.75rem;
        }
        .filter-btn.active {
            background-color: #4361ee !important;
            border-color: #4361ee !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="bi bi-cart4 me-2"></i> Digital Shop
            </a>
            <button class="d-flex align-items-center gap-3">
                <div class="position-relative">
                    <button class="btn btn-light" id="cartBtn">
                        <i class="bi bi-cart3"></i>
                        <span class="badge bg-danger rounded-pill cart-badge" id="cartCount">0</span>
                    </button>
                </div>
                <button class="btn btn-outline-light" id="themeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="bg-primary text-white py-5 text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Магазин цифровых товаров</h1>
            <p class="lead">Шаблоны сайтов • Курсы • UI-киты • Плагины</p>
        </div>
    </div>

    <div class="container py-5">
        <!-- Фильтры + Поиск -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">Все товары</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="template">Шаблоны</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="course">Курсы</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="plugin">Плагины</button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Поиск товаров...">
                    <button class="btn btn-primary" id="searchBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Сетка товаров -->
        <div class="row g-4" id="productsGrid">
            <!-- Товар 1 -->
            <div class="col-lg-4 col-md-6 product-item" data-category="template">
                <div class="card product-card shadow-sm h-100">
                    <img src="https://via.placeholder.com/600x400/4361ee/ffffff?text=Portfolio+Template" class="card-img-top" alt="Шаблон портфолио">
                    <div class="card-body d-flex flex-column">
                        <span class="badge bg-primary mb-2">Шаблон</span>
                        <h5 class="card-title">Портфолио разработчика 2025</h5>
                        <p class="card-text text-muted">Адаптивный шаблон с тёмной темой и анимациями</p>
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <span class="price">1 990 ₽</span>
                                    <span class="old-price ms-2">3 990 ₽</span>
                                </div>
                                <span class="text-success"><i class="bi bi-star-fill"></i> 4.9</span>
                            </div>
                            <button class="btn btn-primary w-100 add-to-cart" data-id="1" data-name="Портфолио 2025" data-price="1990">
                                В корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Товар 2 -->
            <div class="col-lg-4 col-md-6 product-item" data-category="course">
                <div class="card product-card shadow-sm h-100">
                    <img src="https://via.placeholder.com/600x400/2ecc71/ffffff?text=React+Course" class="card-img-top" alt="Курс React">
                    <div class="card-body d-flex flex-column">
                        <span class="badge bg-success mb-2">Курс</span>
                        <h5 class="card-title">React с нуля до Pro</h5>
                        <p class="card-text text-muted">30+ часов видео, проекты, сертификат</p>
                        <div class="mt-auto">
                            <div class="price mb-3">7 990 ₽</div>
                            <button class="btn btn-success w-100 add-to-cart" data-id="2" data-name="Курс React" data-price="7990">
                                В корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Товар 3 — ещё 6–8 товаров добавь сам по аналогии -->
            <!-- ... -->
        </div>
    </div>

    <!-- Offcanvas корзина -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Корзина (<span id="cartItemsCount">0</span>)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="cartItems">
            <p class="text-muted">Корзина пуста</p>
        </div>
        <div class="offcanvas-footer p-3 border-top">
            <div class="d-flex justify-content-between mb-3">
                <strong>Итого:</strong>
                <strong id="cartTotal">0 ₽</strong>
            </div>
            <button class="btn btn-primary w-100" id="checkoutBtn" disabled>Оформить заказ</button>
        </div>
    </div>

    <!-- Bootstrap JS + Тема + Корзина -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/theme-toggle.js"></script>

    <script>
        // Корзина
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartItemsCount').textContent = count;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = total.toLocaleString() + ' ₽';

            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-muted">Корзина пуста</p>';
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded">
                    <div>
                        <h6 class="mb-1">${item.name}</h6>
                        <small class="text-muted">${item.price.toLocaleString()} ₽ × ${item.quantity}</small>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity('${item.id}', -1)">−</button>
                        <span>${item.quantity}</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity('${item.id}', 1)">+</button>
                        <button class="btn btn-sm btn-danger" onclick="removeFromCart('${item.id}')">×</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('checkoutBtn').disabled = false;
        }

        function addToCart(id, name, price) {
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ id, name, price: parseInt(price), quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
            alert('Товар добавлен в корзину!');
        }

        function changeQuantity(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) removeFromCart(id);
                else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Добавление в корзину
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.dataset.id;
                const name = this.dataset.name;
                const price = this.dataset.price;
                addToCart(id, name, price);
            });
        });

        // Фильтры и поиск
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.dataset.filter;
                document.querySelectorAll('.product-item').forEach(item => {
                    item.style.display = (filter === 'all' || item.dataset.category === filter) ? '' : 'none';
                });
            });
        });

        document.getElementById('searchBtn').addEventListener('click', () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.product-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(term) ? '' : 'none';
            });
        });

        // Инициализация
        updateCart();
    </script>
</body>
</html>
